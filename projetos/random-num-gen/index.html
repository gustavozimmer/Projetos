<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random num generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Gerador de número aleátorio</h1>
    </header>
    <main>
        <section id="sect-input-num">
            <div class="min-cl"><label for="imin">Valor minimo</label></div>
            <div class="min-cl"><input type="number"id="imin" value="1"></div>
            <div class="max-cl"><label for="imax">Valor máximo</label></div>
            <div class="max-cl"><input type="number" id="imax" value="100"></div>
            <button id="btn-gerar">Gerar</button>
        </section>
        <section>
            <div id="caixa-resultado">
                <p id="resultado"></p>
            </div>
        </section>
    </main>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
